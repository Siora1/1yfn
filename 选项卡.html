<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>想吃啥</title>
<style>
#div1 .active {
	background:yellow;
	}
#div1 div{
	width:185px;
	height:200px;
	background:#999;
	border:1px solid #000;
	display:none;
	}
</style>
<script>
window.onload=function()
{
	var oDiv = document.getElementById("div1");
	var aBtn = oDiv.getElementsByTagName('input');
	var aDiv = oDiv.getElementsByTagName('div');
	for(var i=0;i<aBtn.length;i++)
	{
		aBtn[i].index = i;
		aBtn[i].onclick = function()
		{
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].className = '';
				aDiv[i].style.display = 'none';
			}
			this.className = 'active';
			aDiv[this.index].style.display='block';
			
		}		
	}
	
}
</script>
</head>

<body>
<div id="div1">
<h1>明天吃啥？</h1>
	<input type="button" value="外卖" />
    <input type="button" value="食堂" />
    <input type="button" value="校店" />
    <input type="button" value="不吃" />
    <div><p>饿了吗</p><p>美团</p></div>
    <div><p>鱼粉</p><p>福鼎肉片</p></div>
    <div><P>芳食社</p><p>牛八小站</p></div>
    <div>不吃也太不健康了吧！！！</div>
</div>
</body>
</html>
